<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED LOOP-1</title>
</head>

<body>
    <script>
        // SIMPLE LOOP

        for (i = 1; i <= 5; i++) {
            document.writeln("*")
        }

        document.writeln("<hr>")
        // NESTED LOOP-1

        for (i = 1; i <= 4; i++) {
            for (j = 1; j <= 4; j++) {
                document.writeln("*")
            }
            document.writeln("<br>")
        }
        document.writeln("<hr>")
        // NESTED LOOP-2

        // for (i = 1; i <= 4; i++) {
        //     for (j = 1)
        // }
    </script>
</body>

</html>
