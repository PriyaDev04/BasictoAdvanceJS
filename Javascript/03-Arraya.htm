<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let myArray = ["priya", ["java", "html"], "apple", 2, "orange", 8.9]

        console.log(myArray[1][1], "index check")
        // for Loop to display
        for (i = 0; i < myArray.length; i++) {
            console.log(myArray[i]);

        }
        // for in loop---it will give index
        for (i in myArray) {
            console.log(myArray[i]);

        }

        // for of----it will give value

        for (let e of myArray) {
            console.log(e);

        }


    </script>
</body>

</html>
