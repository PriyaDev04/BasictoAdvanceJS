<!DOCTYPE html>
<html>

<head>
    <title>Nested Loop</title>
</head>

<body>

    <script>

        // 1 square
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 2 triangle
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 3 reverse
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 4 number same
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 5 number pattern
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 6 reverse number
        for (let i = 5; i >= 1; i--) {
            for (let j = i; j >= 1; j--) {
                document.write(j);
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 7 left reverse
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 8 alphabet
        for (let i = 1; i <= 5; i++) {
            let ch = 65;
            for (let j = 1; j <= i; j++) {
                document.write(String.fromCharCode(ch));
                ch++;
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 9 box
        for (let i = 1; i <= 8; i++) {
            for (let j = 1; j <= 11; j++) {
                if (i == 1 || i == 8 || j == 1 || j == 11) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 10 slant
        for (let i = 5; i >= 1; i--) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 11 slant 2
        for (let i = 1; i <= 5; i++) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 12 pyramid
        for (let i = 1; i <= 5; i++) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 12.1 full pyramid
        for (let i = 1; i <= 5; i++) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= (2 * i - 1); j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 13 reverse pyramid
        for (let i = 5; i >= 1; i--) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 14 number pyramid
        for (let i = 1; i <= 5; i++) {
            for (let s = 5; s > i; s--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            for (let j = i - 1; j >= 1; j--) {
                document.write(j);
            }
            document.write("<br>");
        }



    </script>

</body>

</html>
