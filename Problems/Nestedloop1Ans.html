<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Nested Loop Practice</title>
</head>

<script>

    // 1.
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 8; j++) {
            document.writeln("*")
        }
        document.writeln("<br>")
    }
    document.writeln("<br>")

    document.writeln("<br>")
    // 2

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.writeln("*")
        }
        document.writeln("<br>")
    }

    document.writeln("<br>")

    document.writeln("<br>")

    // 3

    for (i = 1; i >= 1; i--) {
        for (j = 5; j >= 1; j++) {
            document.writeln("*")
        }
        document.writeln("<br>")
    }

    for (i = 1; i <= 5; i++) { }
</script>




<body>

</body>

</html>
